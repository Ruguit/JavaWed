<input type="button" onclick="on()" value="开灯">
<img  id="myImage" border="0" src="文件的路径" style="...">

<script type="text/javascript">
		function on() {
			document.getElementsByTagName('myImage').src='文件的路径'
		}
		function off() {
			document.getElementsByTagName('myImage').src='文件的路径'
		}
		var x=0;

			if(x%2==1){
				on()
			}else{
				off()
			}
			x++
		},1000);
	</script>
