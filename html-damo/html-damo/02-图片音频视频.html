<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--资源路径的定义方式：
        1:绝对路径： 盘符开头 或 http网站开头的 绝对的路径
        2:相对路径
            相同目录下不同的路径 ：xxx/html/视频
                              xxx/html/a.jpg  这是就只要写a.jpg  或 ./a.jpg ./是往上退一级 ../退两级
        尺寸单位：
            1:px:像素
            2:百分比：占父元素的百分比

    -->
    <!--图片-->
    <img src="a.jpg" width="30%" height="400">
    <img src="https://scpic.chinaz.net/files/pic/pic9/202009/apic27858.jpg" width="300" height="400">
    <!--音频 支持mp3 WAV OGG-->
    <audio src="b.mp3" controls="controls"></audio>
    <!--视频 支持MP4 WebM OGG-->
    <video src="c.mp4" controls="controls" width="500" height="300"></video>


</body>
</html>
