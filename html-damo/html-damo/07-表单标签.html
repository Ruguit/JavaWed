<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
form:
    action:指定表单数据提交的URL
        表单数据想要被提交，必须要指定name属性
    method：指定表单的提交方式
        get:默认值
        请求的参数会默认拼接到URL的后面 URL的长度有限制 4KB
        post:
        请求的参数会在http请求协议的请求体里面 长度无限制
-->
<form action="#"method="post">
  <input type="text" name="username">
  <input type="submit">
</form>

</body>
</html>
