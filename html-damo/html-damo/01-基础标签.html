<!--html5的标识-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--定义当前页面的字符集的-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题 1->6 从大到小-->
<h1>我是标题h1</h1>
<h2>我是标题h2</h2>
<h3>我是标题h1</h3>
<h4>我是标题h4</h4>
<h5>我是标题h5</h5>
<h6>我是标题h6</h6>

<hr><!--水平的分割线-->

<!--
html表示颜色
 1：英文单词
 2:rgb(值1，值2，值3) 0-255
 3：#值1值2值3  00-ff
-->
<font face="楷体" size="5" color="pink">这是对于字体的控制</font>

<hr>

<!--<br> 换行 但是会粘连在一起-->
第一行<br>第二行

<hr>

<!--<p> 将里面的内容成为一段 会换行 不会粘连-->
<p>
    这是第一行
</p>
<p>
    这是第二行
</p>

<hr>

沙河县<br>
<!--加粗 斜体 下划线-->
<b>沙河县</b>
<i>沙河县</i>
<u>沙河县</u>

<hr>

<!--内容居中-->
<center>内容居中</center>
</body>
</html>
