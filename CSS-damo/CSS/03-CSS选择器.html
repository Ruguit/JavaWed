<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
        color: yellow;
        }

        #name{
            color: blue;
        }

        .cls{
            color: pink;
        }
    </style>

</head>
<body>

<div>div1</div>
<!--范围越小的优先级越高-->
<div id="name">div2</div>
<div class="cls">div3</div>

<span>span</span>

</body>
</html>
